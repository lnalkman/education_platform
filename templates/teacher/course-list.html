<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if object_list %}
    <ul>
        {% for obj in object_list %}
                <li>
                    <a href="{% url 'teacher:course-detail' pk=obj.pk %}">{{ obj.name }}</a>
                </li>
        {% endfor %}
    </ul>
{% else %}
    <h2>Курсів немає!</h2>
{% endif %}
</body>
</html>
