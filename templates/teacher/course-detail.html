<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="">{% csrf_token %}
    {{ form }}
    <input type="submit" value="Оновити">
</form>
{% if modules_list %}
    <h3>Модулі</h3>
    <ul>
        {% for module in modules_list %}
            <li>
                <a href="#">{{ module.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>У цьому курсі ще немає модулів</p>
{% endif %}
</body>
</html>
