<thead>
<tr>
    <th>#</th>
    <th>Ім'я</th>
    <th>Прізвище</th>
    <th>Логін</th>
</tr>
</thead>
<tbody>
{% for user in user_list %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ user.first_name|default:"???" }}</td>
        <td>{{ user.last_name|default:"???" }}</td>
        <td>{{ user.username|default:"???" }}</td>
    </tr>
{% endfor %}
</tbody>
